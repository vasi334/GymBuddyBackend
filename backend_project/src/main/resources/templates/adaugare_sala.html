<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GymBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">GymBuddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered the Sala!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${sala}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Nume</label>
                        <input
                                class="form-control"
                                id="nume"
                                name="nume"
                                placeholder="Enter Sala name"
                                th:field="*{nume}"
                                type="text"
                        />
                        <p th:errors="*{nume}" class="text-danger" th:if="${#fields.hasErrors('nume')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Adresa</label>
                        <input
                                class="form-control"
                                id="adresa"
                                name="adresa"
                                placeholder="Enter Sala address"
                                th:field="*{adresa}"
                                type="text"
                        />
                        <p th:errors="*{adresa}" class="text-danger" th:if="${#fields.hasErrors('adresa')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Web Adresa</label>
                        <input
                                class="form-control"
                                id="webAdresa"
                                name="webAdresa"
                                placeholder="Enter Sala web address"
                                th:field="*{web_adresa}"
                                type="text"
                        />
                        <p th:errors="*{web_adresa}" class="text-danger" th:if="${#fields.hasErrors('web_adresa')}"></p>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
