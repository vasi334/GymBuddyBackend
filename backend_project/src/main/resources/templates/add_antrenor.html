<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GymBuddy - Adaugă Antrenor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">GymBuddy</a>
  </div>
</nav>
<div class="container mt-5">
  <h2>Adaugă un antrenor</h2>
  <form id="addAntrenorForm">
    <div class="mb-3">
      <label for="nume" class="form-label">Nume</label>
      <input type="text" class="form-control" id="nume" required>
    </div>
    <div class="mb-3">
      <label for="prenume" class="form-label">Prenume</label>
      <input type="text" class="form-control" id="prenume" required>
    </div>
    <div class="mb-3">
      <label for="informatiiContact" class="form-label">Informatii contact</label>
      <input type="text" class="form-control" id="informatiiContact" required>
    </div>
    <div class="mb-3">
      <label for="gymnume" class="form-label">Nume Sală</label>
      <input type="text" class="form-control" id="gymnume" required>
    </div>
    <div class="mb-3">
      <label for="bestReview" class="form-label">Recenzia de top a antrenorului</label>
      <input type="text" class="form-control" id="bestReview" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="saveAntrenor()">Salvează</button>
  </form>
</div>
<script>
  function saveAntrenor() {
    const nume = document.getElementById('nume').value;
    const prenume = document.getElementById('prenume').value;
    const informatiiContact = document.getElementById('informatiiContact').value;
    const gymInformatii = document.getElementById('gymnume').value;
    const bestReview = document.getElementById('bestReview').value;

    const data = {
      firstName: nume,
      lastName: prenume,
      contactInformation: informatiiContact,
      gymInformation: gymInformatii,
      bestReview: bestReview
    };

    fetch('/antrenori/adauga_antrenor', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    }).then(response => {
      if (response.ok) {
        alert('Antrenorul' + " " + nume + " " + prenume + ' a fost salvat cu succes!');
        document.getElementById('addAntrenorForm').reset();
      } else {
        alert('Eroare la salvarea antrenorului. Exista deja un antrenor cu adresa ' + informatiiContact);
      }
    }).catch(error => {
      console.error('Eroare:', error);
      alert('Eroare la comunicarea cu serverul.');
    });
  }
</script>
</body>
</html>
