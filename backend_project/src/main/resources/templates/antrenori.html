<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>GymBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">GymBuddy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row col-md-10">
    <h2>List of Fitness Coaches</h2>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>ContactInformation</th>
<!--      In AntrenorFitnessDTO, NU AVEM FIELD-UL PROGRAM!!!-->
<!--      <th>Program</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each = "antrenor : ${antrenori}">
      <td th:text = "${antrenor.firstName}"></td>
      <td th:text = "${antrenor.lastName}"></td>
      <td><a th:href="@{${antrenor.contactInformation}}" target="_blank" th:text="${antrenor.contactInformation}">Visit Website</a></td>
<!--      <td th:text = "${antrenor.program}"></td>-->
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
